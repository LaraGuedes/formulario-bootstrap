<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body class="">

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PET MANIA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#paginaContato">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" id="paginaContato">CONTATO</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">LOCALIZAÇÃO</a>
        </li>
    </ul>

    <section class="bg-light-subtle shadow-lg p-3 mb-5 bg-body-tertiary mx-auto ">
        <div class="imagem ">
            <img src="./img/mulher-sentada-no-laptop-e-usando-tecnologias-e-comunicacao-da-rede-social-do-site_24640-66231.jpg"
                alt="" width="100%">
        </div>
        <div>
            <h2 class="text-center">Formulário de contato</h2>
            <form action="" method="post" onsubmit="return validarFormulario()">

                <div class="row">
                    <div class="col p-2 g-col-6">
                        <label for="form-control">Nome</label>
                        <input type="text" class="form-control" placeholder="Primeiro Nome" aria-label="First name"
                            required>
                    </div>
                    <div class="col p-2 g-col-6">
                        <label for="form-control">Sobrenome</label>
                        <input type="text" class="form-control" placeholder="Seu sobrenome" aria-label="Last name"
                            required>
                    </div>
                </div>
                <div class="row">
                    <div class="col p-2 g-col-6">
                        <label for="form-control">Data de aniversário</label>
                        <input type="date" class="form-control" max="2023-12-10" min="1940-01-01" required>
                    </div>
                    <div class="col p-2 g-col-6">
                        <label for="form-control">Telefone</label>
                        <input type="cell" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 p-2 g-col-6">
                    <label for="email-text" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email-text" placeholder="name@example.com" required>
                </div>
                <div class="mb-3 p-2 g-col-6">
                    <label for="Textarea1" class="form-label">Digite uma
                        mensagem:</label>
                    <textarea class="form-control" id="textarea1" cols="5" rows="7" required maxlength="500"
                        onkeyup="mensagem(this.value)"></textarea>
                    <span id="postagem">0 de 500</span>
                </div>
                <button type="submit" id="btnEnviar" class="btn w-100 mh-50"
                    style="background-color: #EF7A8A; color:white">
                    ENVIAR
                </button>
            </form>
        </div>
    </section>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">...</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    A mensagem foi enviada com sucesso!!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sair</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        function mensagem(texto) {
            document.getElementById("postagem").innerHTML = texto.length + " de 500";
        }

        function validarFormulario() {
            new bootstrap.Modal(document.getElementById('exampleModal')).show();
            return false; // para evitar o envio real do formulário
        }


    </script>


</body>

</html>
